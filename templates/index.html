<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</head>
<body>
    <div class="container">
        <div class="pokedex-top">
            <div class="big-circle">
                <div class="circle-light"></div>
            </div>
            <div class="small-circles">
                <div class="small-circle red"></div>
                <div class="small-circle yellow"></div>
                <div class="small-circle green"></div>
            </div>
        </div>
        <div class="screen">
            <input type="text" id="search" placeholder="Search Pokemon...">
            <div class="pokemon-grid">
                {% for p in pokemon %}
                <div class="pokemon-card">
                    <a href="/pokemon/{{ p.id }}">
                        <img src="{{ p.sprites.front_default }}" alt="{{ p.name|title }}" loading="lazy">
                        <h3>#{{ '%03d' % p.id }} {{ p.name|title }}</h3>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <button id="theme-toggle" class="theme-toggle">
        <span class="theme-icon">ðŸŒ“</span>
    </button>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
